<!DOCTYPE html lang='en'>
<html>
<head>
    <title>Login-Signup-page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="/style.css" rel="stylesheet">
</head>
<body>
    <form class="was-validated" method="get">
    <div class="container mt-5">
        <h1 class="text-center text-primary"><strong>Login Page</strong></h1>
        
        <div class="abc">
        <label for="name" class="form-label">Name</label><br>
        <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
            <div class="valid-feedback">Valid.</div>
            
        </div><br>

        <div clas="abc">
        <label for="pwd" class="form-label">Password</label><br>
        <input type="password" class="form-control" name="pwd" placeholder="Enter your password" required>
            <div class="valid-feedback">Valid.</div>
            
        </div><br>

        <div class="d-grid">
                 <input type="submit" class="btn btn-success btn-block" value="Login">
        </div>
   
        <div class="form-check mb-3">
            <label class="form-check-label"> Remember me </label>
            <input class="form-check-input" type="checkbox" name="remember"> 
           </div>
        <div class="mt-3">
            Don't have an account?  <button class="btn btn-outline-success">Signup</button> <span class="psw"> Forgot  <a href="#">password?</a></span>
            </div>
    </div>
    </form>
</body>
</html>
